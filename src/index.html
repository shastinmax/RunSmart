<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="css/font.css">

<body>
<div class="promo">
	<div class="container">
		<header class="header">
			<a href="#" class="header__logo">
				<img src="icons/logo.png" alt="logo">
			</a>
			<div class="header__official">
				Официальный представитель<br/>
				<span>Garmin, Polar, Suunto</span>
			</div>
			<div class="header__contacts">
				<a class="header__phone" href="tel:+74999228974">+7 (499) 922-89-74</a>
				<button class="button">заказать звонок</button>
			</div>
		</header>
		<div class="promo__wrapper">
			<h1 class="promo__header">Подбор пульсометра</h1>
			<h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
			<div class="promo__icons">
				<div class="promo__icon">
					<img src="icons/main_screen/timer_time.svg" alt="timer">
					Время подбора: 10 минут
				</div>
				<div class="promo__icon">
					<img src="icons/main_screen/hand_cart.svg" alt="hand_cart">
					Бесплатная доставка
				</div>
				<div class="promo__icon">
					<img src="icons/main_screen/messages.svg" alt="messages">
					Ответим на все вопросы
				</div>
			</div>
			<button class="button button_main">Заказать консультацию</button>
			<div class="promo__link">
				или
				<a href="#">перейти в каталог</a>
			</div>
